<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <link rel="stylesheet" href="technicalprompt.css">
    <script src="https://kit.fontawesome.com/3d9d92b6e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1>Random Prompt Generator</h1>
    <div class="tech-cards">
        <!-- Bodypart Prompt Generator -->
        <div class="container">
            <div class="prompt-container" id="bodypartresult-container"></div>
            <button class="generate-button" onclick="generatePrompt('bodypartresult-container', BodyPartPrompts)">Random BodyPart</button>
        </div>
        <!-- Shape Prompt Generator -->
        <div class="container">
            <div class="prompt-container" id="shaperesult-container"></div>
            <button class="generate-button" onclick="generatePrompt('shaperesult-container', ShapePrompts)">Random Shape</button>
        </div>
        <!-- Levels Prompt Generator -->
        <div class="container">
            <div class="prompt-container" id="levelsresult-container"></div>
            <button class="generate-button" onclick="generatePrompt('levelsresult-container', LevelsPrompts)">Random Level</button>
        </div>
    </div>
<!-- Pomodoro Container -->
<div class="pomodoro-container">

    <!-- Session -->
    <div class="pomodoro-item">
        <div id="labelSessionBreak" class="label">Session</div>
        <div class="row-pomodoro">
            <div id="timeLeft">25:00</div>
        </div>
    </div>

    <!-- Session Length -->
    <div class="pomodoro-item">
        <div class="label">Session Length</div>
        <div class="row-pomodoro">
            <button id="sessionDecrement" class="btn-updown">-</button>
            <div id="sessionLength" class="row-pomodoro lengthTime">25</div>
            <button id="sessionIncrement" class="btn-updown">+</button>
        </div>
    </div>

    <!-- Break Length -->
    <div class="pomodoro-item">
        <div class="label">Break Length</div>
        <div class="row-pomodoro">
            <button id="breakDecrement" class="btn-updown">-</button>
            <div id="breakLength" class="row-pomodoro lengthTime">5</div>
            <button id="breakIncrement" class="btn-updown">+</button>
        </div>
    </div>
    
    <!-- Play/Pause/Reset -->
    <div class="pomodoro-item playerButton">
        <div class="row-pomodoro buttonRow">
            <button id="buttonPlay" class="btn-controller">
                <i id="playIcon" class="fas fa-play" aria-hidden="true"></i>
            </button>
            <button id="buttonReset" class="btn-controller"> 
                <i class="fas fa-sync" aria-hidden="true"></i>
            </button>
        </div>
    </div>
  
</div>

<!-- Sound -->
<audio id="beep" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <a href="index.html">
        <button>Go Back</button>
    </a>
    <script src="prompt.js"></script>
    <script src="timer.js"></script>
</body>
</html>
