<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <link rel="stylesheet" href="plotprompt.css">
    <script src="https://kit.fontawesome.com/3d9d92b6e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<h1>Random Prompt Generator</h1>
<div class="plot-cards">
    <div class="container">
    <!-- Character Prompt Generator -->
    <div class="prompt-container" id="character-container"></div>
    <button class="generate-button" onclick="generatePrompt('character-container', CharacterPrompts)">Generate Character</button>
    </div>
    <div class="container">
    <!-- Emotion Prompt Generator -->
    <div class="prompt-container" id="emotion-container"></div>
    <button class="generate-button" onclick="generatePrompt('emotion-container', EmotionPrompts)">Generate Emotion</button>
    </div>
    <div class="container">
    <!-- Location Prompt Generator -->
    <div class="prompt-container" id="location-container"></div>
    <button class="generate-button" onclick="generatePrompt('location-container', LocationPrompts)">Generate Location</button>
    </div>
    <div class="container">
    <!-- Action Prompt Generator -->
    <div class="prompt-container" id="action-container"></div>
    <button class="generate-button" onclick="generatePrompt('action-container', ActionPrompts)">Generate Action</button>
</div>
</div>
<!-- Pomodoro Container -->
<div class="pomodoro-container">

    <!-- Session -->
    <div class="pomodoro-item">
        <div id="labelSessionBreak" class="label">Session</div>
        <div class="row-pomodoro">
            <div id="timeLeft">25:00</div>
        </div>
    </div>

    <!-- Session Length -->
    <div class="pomodoro-item">
        <div class="label">Session Length</div>
        <div class="row-pomodoro">
            <button id="sessionDecrement" class="btn-updown">-</button>
            <div id="sessionLength" class="row-pomodoro lengthTime">25</div>
            <button id="sessionIncrement" class="btn-updown">+</button>
        </div>
    </div>

    <!-- Break Length -->
    <div class="pomodoro-item">
        <div class="label">Break Length</div>
        <div class="row-pomodoro">
            <button id="breakDecrement" class="btn-updown">-</button>
            <div id="breakLength" class="row-pomodoro lengthTime">5</div>
            <button id="breakIncrement" class="btn-updown">+</button>
        </div>
    </div>
    
    <!-- Play/Pause/Reset -->
    <div class="pomodoro-item playerButton">
        <div class="row-pomodoro buttonRow">
            <button id="buttonPlay" class="btn-controller">
                <i id="playIcon" class="fas fa-play" aria-hidden="true"></i>
            </button>
            <button id="buttonReset" class="btn-controller"> 
                <i class="fas fa-sync" aria-hidden="true"></i>
            </button>
        </div>
    </div>
  
</div>

<!-- Sound -->
<audio id="beep" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
<a href="index.html">
        <button>Go Back</button>
</a>
<script src="prompt.js"></script>
<script src="timer.js"></script>
</body>
</html>
