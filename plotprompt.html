<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <link rel="stylesheet" href="plotprompt.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
<h1>Random Prompt Generator</h1>
<div class="plot-cards">
    <div class="container">
    <!-- Character Prompt Generator -->
    <div class="prompt-container" id="character-container"></div>
    <button class="generate-button" onclick="generatePrompt('character-container', CharacterPrompts)">Generate Character</button>
    </div>
    <div class="container">
    <!-- Emotion Prompt Generator -->
    <div class="prompt-container" id="emotion-container"></div>
    <button class="generate-button" onclick="generatePrompt('emotion-container', EmotionPrompts)">Generate Emotion</button>
    </div>
    <div class="container">
    <!-- Location Prompt Generator -->
    <div class="prompt-container" id="location-container"></div>
    <button class="generate-button" onclick="generatePrompt('location-container', LocationPrompts)">Generate Location</button>
    </div>
    <div class="container">
    <!-- Action Prompt Generator -->
    <div class="prompt-container" id="action-container"></div>
    <button class="generate-button" onclick="generatePrompt('action-container', ActionPrompts)">Generate Action</button>
</div>
</div>
<div class="timer">
    <div class="adjustments">
    <button class=" time_ele_adjust timer_ele_btn btn_plus" onclick="buttonplus()">
        <span class="material-symbols-outlined">+1</span>
    </button>
    <span class= "timer_txt" id="time">0</span>
    <button class=" time_ele_adjust timer_ele_btn btn_minus" onclick="buttonminus()">
        <span class="material-symbols-outlined">-1</span>
    </button>
    </div>
<div class="controls">
    <button class="timer_ele timer_ele_btn timer_ele_btn_play">
        <span class="material-symbols-outlined">play_arrow</span>
    </button>
    <button class="timer_ele timer_ele_btn timer_ele_btn_reset">
        <span class="material-symbols-outlined">timer</span>
    </button>
</div>
</div>
<a href="index.html">
        <button>Go Back</button>
</a>
<script src="prompt.js"></script>
<script src="timer.js"></script>
</body>
</html>
